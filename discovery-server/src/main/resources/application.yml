server.port: 8761

spring:
  application:
    name: discovery-server
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1.0

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

app:
  eureka:
    username: eureka
    password: password

management.endpoints.web.exposure.include: prometheus